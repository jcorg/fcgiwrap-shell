<html lang="zh"><head>
<meta charset="UTF-8">
<title>靳闯博客</title>
<link rel="icon" href="/favicon.ico">
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script>
$(document).bind("contextmenu", function () { return false; });//禁止右键
document.oncontextmenu = function () { return false; };
document.onkeydown = function () {
    if (window.event && window.event.keyCode == 123) {
        event.keyCode = 0;
        event.returnValue = false;
        return false;
    }
};
</script>
<style type="text/css">
	body {
 		width: 100vw;
 		height: 100vh;
		margin:0;
 		overflow:hidden;
 		background:url(../../images/content.jpg) no-repeat;
		background-size:cover;
		background-position:center;
		user-select:none;
		cursor:url(../../images/body.cur),auto;
	}
	#canvas {
  		display: block;
  		width: 100%;
  		height: 100%;
	}
	.wa {
		font-size: 14px;
		color: #e69b1b;
		width:100%;
		font-weight:bold;
	}
	.ttt {
		font-size: 23px;
		font-weight: bold;
	}
	.text{
		position: absolute;
	    top: 16%;
	    left: 50%;
    	transform: translate(-50%,-50%);
    	text-align: center;
	}
</style>
</head>
<body ondragstart="return false;">
<canvas id="canvas" width="100%" height="100%"></canvas>
<script src="TweenMax.min.js"></script>
<script src="script.js"></script>
<div class="text">
<p class="wa">
	<span class="ttt">网页查看Linux系统详情(执行命令)</span>
	<br><br>

	<font>支持shell | python | 其他命令</font><br>
	<br>
	<font>不支持此动态内容</font><br>
	<br>
	<font>不支持命令交互</font><br>
	<br>
</p>
</div>
</body>
</html>
